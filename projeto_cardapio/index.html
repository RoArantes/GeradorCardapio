<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Card√°pio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            /* O 'white-space: pre-wrap;' foi removido para o HTML funcionar */
        }
        /* NOVO: Estilos para o HTML que ser√° gerado pelo Markdown */
        #resultado h1 { font-size: 1.5em; margin-top: 0; }
        #resultado h2 { font-size: 1.2em; color: #333; }
        #resultado ul, #resultado ol { padding-left: 20px; }
    </style>
</head>
<body>

    <div id="container">
        <h2>Gerador de Card√°pio com IA</h2>
        <p>Quais ingredientes voc√™ tem na sua cozinha?</p>
        
        <textarea id="ingredientes" rows="5" placeholder="Ex: ovos, farinha, leite, chocolate em p√≥"></textarea>
        
        <button onclick="gerarCardapio()">Gerar Card√°pio</button>

        <h3>Sugest√£o da IA:</h3>
        <div id="resultado">
            Aguardando seus ingredientes...
        </div>
    </div>

    <script>
        async function gerarCardapio() {
            const ingredientes = document.getElementById('ingredientes').value;
            const resultadoDiv = document.getElementById('resultado');

            // NOVO: Usar innerHTML para que o HTML seja renderizado
            resultadoDiv.innerHTML = "Pensando em uma receita...";

            // 1. NOVO: PROMPT OTIMIZADO
            const promptParaAPI = `
Voc√™ √© um assistente de cozinha virtual.
Sua tarefa √© criar uma receita clara e deliciosa usando os ingredientes fornecidos.

Ingredientes dispon√≠veis: ${ingredientes}

Por favor, forne√ßa sua resposta EXATAMENTE no seguinte formato (use Markdown):

# [Nome da Receita]

## üçΩÔ∏è Ingredientes Necess√°rios:
- (Liste os ingredientes da receita, baseando-se nos que foram fornecidos.)
- (Se precisar de algo b√°sico como 'sal' ou '√°gua', pode adicionar.)

## üë®‚Äçüç≥ Modo de Preparo:
1. (Passo 1)
2. (Passo 2)
3. (etc...)

**Notas Adicionais:** (Seja honesto. Se os ingredientes n√£o combinarem bem ou se faltar algo crucial, mencione aqui. Se a receita for boa, d√™ uma dica de acompanhamento.)
`;

            try {
                // 2. Chamar nossa API FastAPI (que est√° na porta 8001)
                const response = await fetch('http://127.0.0.1:8001/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: promptParaAPI 
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao chamar a API');
                }

                const data = await response.json();
                
                // 3. NOVO: Mostrar a resposta formatada
                if (data.response) {
                    // Aqui usamos o marked.parse() para converter o texto Markdown em HTML
                    resultadoDiv.innerHTML = marked.parse(data.response);
                } else if (data.error) {
                    resultadoDiv.innerText = `Erro: ${data.error}`; // Erros ainda como texto
                }

            } catch (error) {
                console.error('Ocorreu um erro:', error);
                resultadoDiv.innerText = 'N√£o foi poss√≠vel conectar ao servidor.';
            }
        }
    </script>

</body>
</html>
